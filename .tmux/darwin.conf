source-file ~/.tmux/common.conf

set-option -g default-command 'exec reattach-to-user-namespace -l zsh'
bind-key y run-shell 'tmux save-buffer - | reattach-to-user-namespace pbcopy'
bind-key p run-shell 'reattach-to-user-namespace pbpaste | tmux load-buffer - \; paste-buffer -d'
bind-key -t vi-copy y 'reattach-to-user-namespace pbcopy'
bind-key -t emacs-copy M-w 'reattach-to-user-namespace pbcopy'
